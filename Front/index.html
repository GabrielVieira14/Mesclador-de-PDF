<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclador de PDF</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>Mesclador de PDF</h1>
            <p>Adicione seus arquivos abaixo para fazer a junção</p>
        </header>

        <section>
            <h2>Toque para selecionar o arquivos</h2>
            <form action="#">
                <input type="file" id="fileInput" name="adiciona_arquivos" multiple accept=".pdf">
                <button type="submit">SELECIONAR ARQUIVOS</button>

            </form>
        </section>

        <footer>
                <p>
                    Desenvolvido por 
                    <a 
                        href="https://github.com/GabrielVieira14">Gabriel Vieira
                    </a>
                </p>

        </footer>
    </main>

    
</body>
</html>
